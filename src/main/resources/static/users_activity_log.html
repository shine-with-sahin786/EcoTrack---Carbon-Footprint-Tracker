    * {

      padding: 0;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);

      flex-direction: column;

    }

    header {

    nav a:hover {

    }
	nav a.active {
	  color: #03a9f4; /* Bright blue */

    main {
      flex: 1;

      display: flex;
      align-items: center;
      justify-content: center;

    #greeting {
      position: relative;

      font-size: 3rem;
      color: #004d40;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 1rem 2rem;
      border-radius: 10px;
      animation: popUp 1.5s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes popUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
	footer {
	      background: #004d40;
	      color: #fff;
	      padding: 1rem;
	      text-align: center;
	      font-size: 0.9rem;
	      animation: fadeInUp 1s ease-in-out;
	    }
	.activity-card {
	  background-color: #ffffff70;
	  box-shadow: 0 8px 20px rgba(0, 77, 64, 0.1);
	  border-left: 5px solid #26a69a;
	  border-radius: 12px;
	  padding: 1.5rem;
	  transition: transform 0.3s ease;
	}

	.activity-card:hover {
	  transform: translateY(-5px);
	}

	.activity-card-header h3 {
	  color: #00796b;
	  font-size: 1.2rem;
	  margin: 0;
	}

	.activity-card-header span {
	  font-size: 0.9rem;
	  color: #757575;
	}

	.activity-card p {
	  font-size: 0.95rem;
	  color: #424242;
	  margin: 0.3rem 0;
	}

	.filters {
	  display: flex;
	  gap: 1rem;
	  flex-wrap: wrap;
	  margin-bottom: 1rem;
	}

	.filters select {
	  padding: 0.6rem 1rem;
	  font-size: 1rem;
	  border: 1px solid #ccc;
	  border-radius: 8px;
	  background-color: #f5f5f5;
	  color: #333;
	  transition: border-color 0.3s;
	}

	.filters select:focus {
	  border-color: #26a69a;
	  outline: none;
	}
  </style>
  <script>
  let originalActivities = [];

  document.addEventListener("DOMContentLoaded", function () {
    fetch("/users/log_activities")
      .then(res => res.json())
      .then(data => {
        originalActivities = data;
        displayActivities(data);
      });

    document.getElementById("filter-type").addEventListener("change", applyFilters);
    document.getElementById("sort-by").addEventListener("change", applyFilters);
  });

  function applyFilters() {
    let filtered = [...originalActivities];
    const type = document.getElementById("filter-type").value;
    const sortBy = document.getElementById("sort-by").value;

    if (type) {
      filtered = filtered.filter(a => a.type === type);
    }

    if (sortBy === "recent") {
      filtered.sort((a, b) => new Date(b.when) - new Date(a.when));
    } else if (sortBy === "oldest") {
      filtered.sort((a, b) => new Date(a.when) - new Date(b.when));
    } else if (sortBy === "points-high") {
      filtered.sort((a, b) => b.points - a.points);
    } else if (sortBy === "points-low") {
      filtered.sort((a, b) => a.points - b.points);
    }

    displayActivities(filtered);
  }

  function displayActivities(activities) {
    const container = document.querySelector(".activities-container");
    container.innerHTML = "";

    if (!activities.length) {
      container.innerHTML = "<p>No eco activities found.</p>";
      return;
    }

    activities.forEach(activity => {
      const card = document.createElement("div");
      card.className = "activity-card";
      card.innerHTML = `
        <div class="activity-card-header">
          <h3>${activity.type}</h3>
		  <span>${new Date(activity.when).toLocaleDateString()}</span>
        </div>
        <p><strong>Description:</strong> ${activity.description}</p>
        <p><strong>Points:</strong> ${activity.points}</p>
        <p><strong>Location:</strong> ${activity.location}</p>
      `;
      container.appendChild(card);
    });
  }
  </script>
