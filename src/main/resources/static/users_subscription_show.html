<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32"/>
  <title>EcoTrack - Subscribed Plans</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
		height: 65px;
      background: #004d40;
      color: #fff;
      padding: 0.8rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeInDown 1s ease-in-out;
    }

    .logo-container {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      gap: 0.8rem;
    }

    .logo-container img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .logo-container strong {
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      gap: 2.5rem;
    }

    nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 0.8rem;
      gap: 0.2rem;
      transition: transform 0.3s;
    }

    nav a i {
      font-size: 1.2rem;
    }

    nav a:hover {
      transform: scale(1.1);
      color: #b2dfdb;
    }
	nav a.active {
	  color: #03a9f4; /* Bright blue */
	}

	nav a.active i {
	  color: #03a9f4;
	}


    main {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    footer {
      background: #004d40;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes popUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
	.plans-section {
	  width: 90%;
	  max-width: 1100px;
	  margin: 3rem auto;
	  background-color: #ffffff4d;
	  padding: 2rem;
	  border-radius: 15px;
	  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
	  animation: popUp 0.6s ease-in-out;
	}

	.plans-section h2 {
	  font-size: 2rem;
	  margin-bottom: 1.5rem;
	  color: #f3009e;
	  text-align: center;
	  border-bottom: 2px solid #004d40;
	  padding-bottom: 0.5rem;
	}

	.filter-bar {
	  display: flex;
	  justify-content: flex-end;
	  align-items: center;
	  margin-bottom: 1rem;
	  gap: 0.5rem;
	}

	.filter-bar label {
	  font-weight: 600;
	  color: #004d40;
	}

	.filter-bar select {
	  padding: 0.4rem 0.6rem;
	  border-radius: 6px;
	  border: 1px solid #004d40;
	  font-weight: bold;
	}

	.table-container {
	  overflow-x: auto;
	}

	.styled-table {
	  width: 100%;
	  border-collapse: collapse;
	  font-size: 0.95rem;
	  min-width: 600px;
	  border-radius: 12px;
	  overflow: hidden;
	  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
	}

	.styled-table thead {
	  background-color: #004d40;
	  color: #ffffff;
	}

	.styled-table th, .styled-table td {
	  padding: 0.9rem 1.2rem;
	  text-align: center;
	}

	.styled-table tbody tr {
	  border-bottom: 1px solid #dddddd;
	  transition: background 0.3s;
	}

	.styled-table tbody tr:hover {
	  background-color: #f1fdfb;
	}


  </style>
</head>
<body>
  <header>
    <a href="/users_dashboard_go.html" class="logo-container">
      <img src="/images/ecotrack.jpeg" alt="Company Logo">
      <strong>EcoTrack</strong>
    </a>
    <nav>
      <a href="/users_profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
      <a href="/users_activity.html"><i class="fas fa-leaf"></i><span>Eco Activities</span></a>
      <a href="/users_report.html"><i class="fas fa-chart-line"></i><span>Reports</span></a>
      <a href="/users_subscription.html" class="active"><i class="fas fa-credit-card"></i><span>Subscription</span></a>
      <a href="/users_notify.html"><i class="fas fa-bell"></i><span>Notifications</span></a>
	  <a href="/users_help.html"><i class="fa-solid fa-headset"></i><span>Help Center</span></a>
      <a href="/home.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </nav>
  </header>

  <main>
      <section class="plans-section">
        <h2>Your Subscribed Plans &#127915;</h2>

        <div class="filter-bar">
          <label for="sort">Sort By:</label>
          <select id="sort" onchange="renderPlans()">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
          </select>
        </div>

        <div class="table-container">
          <table class="styled-table">
            <thead>
              <tr>
                <th>Sl No</th>
                <th>Email</th>
                <th>Amount (â‚¹)</th>
                <th>Payment Method</th>
                <th>Starts On</th>
                <th>Ends On</th>
                <th>Status</th> <!-- New column for status -->
              </tr>
            </thead>
            <tbody id="plans-body">
              <!-- JavaScript will populate this -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script>
      let plans = [];

      function fetchPlans() {
        fetch('/users/show_plans')
          .then(res => res.json())
          .then(data => {
            plans = data;
            renderPlans();
          })
          .catch(err => {
            console.error("Failed to load plans", err);
          });
      }

      function renderPlans() {
        const tbody = document.getElementById('plans-body');
        tbody.innerHTML = ''; // Clear the table body before rendering new data

        const sortOrder = document.getElementById('sort').value;
        const sortedPlans = [...plans].sort((a, b) => {
          const dateA = new Date(a.today);
          const dateB = new Date(b.today);
          return sortOrder === 'newest' ? dateB - dateA : dateA - dateB;
        });

        sortedPlans.forEach((plan, index) => {
          // Determine if the plan is active or expired based on expiry date
          const expiryDate = new Date(plan.expiry);
          const todayDate = new Date();
          const isActive = expiryDate > todayDate;

          // Create table row
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${sessionStorage.getItem("email") || 'You'}</td>
            <td>${plan.amount}</td>
            <td>${plan.payMethod}</td>
            <td>${plan.today}</td>
            <td>${plan.expiry}</td>
            <td style="background-color: ${isActive ? 'green' : 'red'}; color: white; text-align: center;">
              ${isActive ? 'Active' : 'Expired'}
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      // Auto fetch on page load
      window.onload = fetchPlans;
    </script>

    <footer>
      &copy; <span id="year"></span> EcoTrack | 
      <a href="https://mail.google.com/mail/?view=cm&to=sahinislam8371@gmail.com" target="_blank" style="text-decoration: none;color: aqua;">
          Email us |
      <a href="/privacy.html" target="_blank" style="text-decoration: none;color: deeppink;">
          Privacy Policy
    </footer>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Logout functionality
    function logout() {
      fetch('/users/user_logout', {
        method: 'POST'
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        window.location.replace = '/home.html';
      });
    }
  </script>
</body>
</html>
