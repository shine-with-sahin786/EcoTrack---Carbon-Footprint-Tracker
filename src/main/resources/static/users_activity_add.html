<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32"/>
  <title>EcoTrack - Eco Activities</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
		height: 65px;
      background: #004d40;
      color: #fff;
      padding: 0.8rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeInDown 1s ease-in-out;
    }

    .logo-container {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      gap: 0.8rem;
    }

    .logo-container img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .logo-container strong {
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      gap: 2.5rem;
    }

    nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 0.8rem;
      gap: 0.2rem;
      transition: transform 0.3s;
    }

    nav a i {
      font-size: 1.2rem;
    }

    nav a:hover {
      transform: scale(1.1);
      color: #b2dfdb;
    }
	nav a.active {
	  color: #03a9f4; /* Bright blue */
	}

	nav a.active i {
	  color: #03a9f4;
	}


    main {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #greeting {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      color: #004d40;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 1rem 2rem;
      border-radius: 10px;
      animation: popUp 1.5s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    footer {
      background: #004d40;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes popUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

  </style>
</head>
<body>
  <header>
    <a href="/users_dashboard_go.html" class="logo-container">
      <img src="/images/ecotrack.jpeg" alt="Company Logo">
      <strong>EcoTrack</strong>
    </a>
    <nav>
      <a href="/users_profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
      <a href="/users_activity.html" class="active"><i class="fas fa-leaf"></i><span>Eco Activities</span></a>
      <a href="/users_report.html"><i class="fas fa-chart-line"></i><span>Reports</span></a>
      <a href="/users_subscription.html"><i class="fas fa-credit-card"></i><span>Subscription</span></a>
      <a href="/users_notify.html"><i class="fas fa-bell"></i><span>Notifications</span></a>
	  <a href="/users_help.html"><i class="fa-solid fa-headset"></i><span>Help Center</span></a>
      <a href="/home.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </nav>
  </header>

  <main>
    <form id="ecoActivityForm" style="background: #ffffff45; padding: 2rem; margin-top: 9px;margin-bottom: 9px;border:2px solid #f327ffe0; border-radius: 12px; max-width: 600px; width: 100%; box-shadow: 0 8px 24px rgba(0,0,0,0.1); display: flex; flex-direction: column; gap: 1.2rem; animation: fadeIn 1.2s ease;">
      <h2 style="text-align: center; color: #004d40;"><i class="fas fa-leaf"></i> Add Eco Activity</h2>

      <label style="color: #00695c;">
        <i class="fas fa-list"></i> Activity Type
        <select required name="type" style="width: 100%; padding: 0.6rem; border-radius: 8px; border: 1px solid #ccc; margin-top: 0.3rem;">
          <option value="">Select Activity</option>
          <option value="Tree Planting">üå± Tree Planting </option>
          <option value="Recycling">‚ôªÔ∏è Recycling </option>
          <option value="Cycling Instead of Driving">üö≤ Cycling Instead of Driving </option>
          <option value="Beach Cleanup">üåä Beach Cleanup </option>
          <option value="Organic Farming">üçÉ Organic Farming </option>
          <option value="Using Reusable Bags">üõçÔ∏è Using Reusable Bags </option>
          <option value="Saving Electricity">üîå Saving Electricity </option>
          <option value="Conserving Water">üöø Conserving Water </option>
          <option value="Eco Education">üìö Eco Education </option>
          <option value="Reducing Food Waste">üçΩÔ∏è Reducing Food Waste </option>
          <option value="Solar Energy Usage">üåû Solar Energy Usage </option>
          <option value="Anti-Littering Campaign">üöØ Anti-Littering Campaign </option>
          <option value="Animal Rescue / Care">üêæ Animal Rescue / Care </option>
          <option value="Home Composting">üè° Home Composting </option>
          <option value="Eco-friendly Products">üßº Eco-friendly Products </option>
          <option value="Public Transport Usage">üöÜ Public Transport Usage </option>
        </select>
      </label>

      <label style="color: #00695c;">
        <i class="fas fa-align-left"></i> Description
        <textarea name="description" rows="4" required style="width: 100%; padding: 0.6rem; border-radius: 8px; border: 1px solid #ccc; margin-top: 0.3rem;" placeholder="What did you do?"></textarea>
      </label>

      <label style="color: #00695c;">
        <i class="fas fa-calendar-alt"></i> Activity Date
        <input type="date" name="when" required style="width: 100%; padding: 0.6rem; border-radius: 8px; border: 1px solid #ccc; margin-top: 0.3rem;" />
      </label>

      <label style="color: #00695c;">
        <i class="fas fa-map-marker-alt"></i> Location
        <input type="text" name="location" required placeholder="e.g., Kolkata, India" style="width: 100%; padding: 0.6rem; border-radius: 8px; border: 1px solid #ccc; margin-top: 0.3rem;" />
      </label>

      <button type="submit" style="background-color: #00796b; color: white; padding: 0.8rem; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s;">
        <i class="fas fa-paper-plane"></i> Submit Activity
      </button>
    </form>

    <script>
      const form = document.getElementById('ecoActivityForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
          type: form.type.value,
          description: form.description.value,
          when: form.when.value,
          location: form.location.value
        };

        const response = await fetch('/users/add_activity', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          window.location.href = '/users_activity_add_ok.html';
        } else {
          alert('Failed to add activity. Please try again.');
        }
      });
    </script>
  </main>
  <footer>
    &copy; <span id="year"></span> EcoTrack | 
	<a href="https://mail.google.com/mail/?view=cm&to=sahinislam8371@gmail.com" target="_blank" style="text-decoration: none;color: aqua;">
	    Email us |
	<a href="/privacy.html" target="_blank" style="text-decoration: none;color: deeppink;">
		Privacy Policy
  </footer>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Logout functionality
    function logout() {
      fetch('/users/user_logout', {
        method: 'POST'
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        window.location.replace = '/home.html';
      });
    }
  </script>
</body>
</html>
