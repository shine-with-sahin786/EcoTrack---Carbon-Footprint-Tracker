<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32"/>
  <title>EcoTrack - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
		height: 65px;
      background: #004d40;
      color: #fff;
      padding: 0.8rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeInDown 1s ease-in-out;
    }

    .logo-container {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      gap: 0.8rem;
    }

    .logo-container img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .logo-container strong {
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      gap: 2.5rem;
    }

    nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 0.8rem;
      gap: 0.2rem;
      transition: transform 0.3s;
    }

    nav a i {
      font-size: 1.2rem;
    }

    nav a:hover {
      transform: scale(1.1);
      color: #b2dfdb;
    }
	nav a.active {
	  color: #03a9f4; /* Bright blue */
	}

	nav a.active i {
	  color: #03a9f4;
	}


    main {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .main-gif-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.7;
    }

    footer {
      background: #004d40;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes popUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <a href="/admin_dashboard.html" class="logo-container">
      <img src="/images/ecotrack.jpeg" alt="Company Logo">
      <strong>EcoTrack</strong>
    </a>
    <nav>
      <a href="/admin_system_usg.html"><i class="fa-solid fa-display"></i><span>System Usage</span></a>
      <a href="/admin_revenue.html"><i class="fa-solid fa-money-bill-trend-up"></i><span>Monitor Revenue</span></a>
      <a href="/admin_report.html" class="active"><i class="fa-brands fa-pagelines"></i><span>Eco Reports</span></a>
      <a href="/admin_subscription.html"><i class="fas fa-credit-card"></i><span>Subscriptions</span></a>
      <a href="/admin_support.html"><i class="fa-solid fa-handshake-angle"></i><span>Support</span></a>
      <a href="/home.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </nav>
  </header>

  <main>
      <section style="text-align: center; padding: 2rem;">
        <h2 style="color: #00695c; font-size: 2.5rem; margin-bottom: 2rem; animation: fadeIn 1.2s ease-in-out;">Overview : Eco Reports and Gamification &#127873;</h2>
        <div style="display: flex; justify-content: center; gap: 3rem; flex-wrap: wrap;">
          
          <a href="/admin_report_view.html" style="text-decoration: none; color: inherit;">
            <div style="width: 280px; background: #f6dfffb0; padding: 1rem; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: transform 0.3s ease, box-shadow 0.3s ease; animation: float 3s infinite;">
              <img src="/images/eco_reports.jpg" alt="Log Activity" style="width: 100%; height: 180px; object-fit: cover; border-radius: 15px; margin-bottom: 1rem;">
              <h3 style="color: #00796b;">Eco Reports</h3>
              <p style="font-size: 0.95rem; color: #444;">View overall Eco reports of the system.</p>
            </div>
          </a>
          
          <a href="/gamification_admin.html" style="text-decoration: none; color: inherit;">
            <div style="width: 280px; background: #d9fbecab; padding: 1rem; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: transform 0.3s ease, box-shadow 0.3s ease; animation: float 3s infinite 1.5s;">
              <img src="/images/gamification.jpg" alt="Add Activity" style="width: 100%; height: 180px; object-fit: cover; border-radius: 15px; margin-bottom: 1rem;">
              <h3 style="color: #00796b;">Gamification</h3>
              <p style="font-size: 0.95rem; color: #444;">View the leaderboards and cheer them up to go further.</p>
            </div>
          </a>
        </div>
      </section>
    </main>

  <footer>
    &copy; <span id="year"></span> EcoTrack | 
    <a href="https://mail.google.com/mail/?view=cm&to=sahinislam8371@gmail.com" target="_blank" style="text-decoration: none;color: aqua;">
      Email us |
    </a>
    <a href="/privacy.html" target="_blank" style="text-decoration: none;color: deeppink;">
      Privacy Policy
    </a>
  </footer>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
	// Logout functionality
	    function logout() {
	      fetch('/admin/admin_logout', {
	        method: 'POST'
	      })
	      .then(res => res.text())
	      .then(msg => {
	        alert(msg);
	        window.location.replace = '/home.html';
	      });
	    }
  </script>

</body>
</html>
